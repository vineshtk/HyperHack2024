networks:
    test:
        name: fabric_test
services:
    buyerpeer0db:
        container_name: buyerpeer0db
        environment:
            - COUCHDB_USER=admin
            - COUCHDB_PASSWORD=adminpw
        image: couchdb:3.3.2
        labels:
            service: hyperledger-fabric
        networks:
            - test
        ports:
            - 5984:5984
    buyerpeer1db:
        container_name: buyerpeer1db
        environment:
            - COUCHDB_USER=admin
            - COUCHDB_PASSWORD=adminpw
        image: couchdb:3.3.2
        labels:
            service: hyperledger-fabric
        networks:
            - test
        ports:
            - 6004:5984
    cli:
        command: /bin/bash
        container_name: cli
        depends_on:
            - peer0.buyer.greencredits.com
            - peer1.buyer.greencredits.com
            - peer0.financialinstitution.greencredits.com
            - peer1.financialinstitution.greencredits.com
            - peer0.government.greencredits.com
            - peer1.government.greencredits.com
            - peer0.issuer.greencredits.com
            - peer1.issuer.greencredits.com
            - peer0.verifier.greencredits.com
            - peer1.verifier.greencredits.com
        environment:
            - GOPATH=/opt/gopath
            - FABRIC_LOGGING_SPEC=INFO
            - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
        image: hyperledger/fabric-tools:2.5.4
        labels:
            service: hyperledger-fabric
        networks:
            - test
        stdin_open: true
        tty: true
        volumes:
            - /var/run/docker.sock:/host/var/run/docker.sock
            - ../organizations:/opt/gopath/src/github.com/hyperledger/fabric/peer/organizations
        working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    financialinstitutionpeer0db:
        container_name: financialinstitutionpeer0db
        environment:
            - COUCHDB_USER=admin
            - COUCHDB_PASSWORD=adminpw
        image: couchdb:3.3.2
        labels:
            service: hyperledger-fabric
        networks:
            - test
        ports:
            - 6024:5984
